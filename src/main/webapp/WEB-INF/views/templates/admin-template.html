<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>

<script id="userTable" type="text/html">
<div>
<div class="ll-u-n">
	<button class="ll-ui-button ll-add-user" id="newAdd"><span class="ll-ui-op ll-add"></span>新增</button>
	<input class="ll-search" type="text" id="searchText" value="" placeholder="输入你要查询的登录名" />
	<button class="ll-ui-button" id="search"><span class="ll-ui-op ll-se"></span>搜索</button>
</div>
<ul>	
	{{each(i, user) users}}
	<li class="ll-user" id="${id}">
		<table>
			<tr>
				<td><span class="ll-lb">登录名：</span></td><td><span class="ll-ct">${userName}</span></td>
				<td><span class="ll-lb">性别：</span></td><td><span class="ll-ct">{{if sex==1}}男{{/if}}{{if sex==0}}女{{/if}}</span></td>
			</tr>
			<tr>
				<td><span class="ll-lb">用户名：</span></td><td><span>${realName}</span></td>			
				<td><span class="ll-lb">电话：</span></td><td><span class="ll-ct">${phone}</span></td>
			</tr>
			<tr><td><span class="ll-lb">邮箱：</span></td><td><span class="ll-ct">${email}</span></td><td></td><td></td></tr>
		</table>
		<input type="hidden" value="${age}" />
		<input type="hidden" value="${address}" />
		<div class="ll-op">
			<span class="ll-ui-op ll-edit" name="edit/${id}" title="编辑"></span>
			<span class="ll-ui-op ll-del" title="删除"></span>			
			<span class="ll-time">${createTime}</span>
			<!--<a href="http://localhost:8080/lily/admin/user-manage/#edit/${id}" class="ll-ui-op ll-edit">编辑</a>
			<a href="http://localhost:8080/lily/admin/user-manage/#/del/${id}" class="ll-ui-op ll-edit">删除</a>
			<span class="ll-time">${createTime}</span>-->
		</div>		
	</li>
	{{/each}}
</ul>
</div>
</script>

<script id="userEdit" type="text/html">
<div>
	<div class="ll-user-edit">
		<fieldset>
			<legend>用户信息</legend>
			<table>
				<input type="hidden" name="id" value="${id}" />
				<tr><td>登录名：</td><td><input class="ll-edit-in" type="text" name="userName" value="${userName}" /></td></tr>
				<tr><td>用户名：</td><td><input class="ll-edit-in" type="text" name="realName" value="${realName}" /></td></tr>
				<tr><td>性别：</td><td><select name="sex" value="${sex}">
				<option {{if sex=="1"}}selected="selected"{{/if}} value="1">男</option>
				<option {{if sex=="0"}}selected="selected"{{/if}} value="0">女</option></select></td></tr>
				<tr><td>年龄：</td><td><input class="ll-edit-in" type="text" name="age" value="${age}" /></td></tr>
				<tr><td>电话：</td><td><input class="ll-edit-in" type="text" name="phone" value="${phone}" /></td></tr>
				<tr><td>电子邮箱：</td><td><input class="ll-edit-in" type="text" name="email" value="${email}" /></td></tr>
				<tr><td>地址：</td><td><input class="ll-edit-in" type="text" name="address" value="${address}" /></td></tr>
				<tr><td>用户类型：</td><td><select name="isBackend" value="${isBackend}">
				<option {{if isBackend==1}}selected="selected"{{/if}} value="1">后台用户</option>
				<option {{if isBackend==0}}selected="selected"{{/if}} value="0">前台用户</option></select></td></tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>角色</legend>
			<div class="ll-role"></div>
		</fieldset>
		<div class="ll-op">
			<button class="ll-ui-button ll-ebtn" id="save">保存</button>
			<button class="ll-ui-button ll-ebtn" id="cancel">取消</button>
		</div>
	</div>
</div>
</script>

<script id="rolePanel" type="text/html">
<div>
	<ul class="ll-role-list">
	{{each roles}}
		<li><input type="checkbox" id="${id}" data-key="" data-desc="${roleDesc}" name="${roleName}">${roleDesc}</li>
	{{/each}}
	</ul>
</div>
</script>
